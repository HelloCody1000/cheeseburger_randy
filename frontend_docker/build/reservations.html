<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservations - Smash Burger</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to external CSS file -->
</head>
<body>
    <!-- Header Section -->
    <header>
        <h1>Reservations</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="blog.html">Blog</a></li>
                <li><a href="order.html">Order Online</a></li>
            </ul>
        </nav>
    </header>

    <!-- Reservation Section -->
    <section id="reservations">
        <h2>Book a Table</h2>
        <form id="reservationForm">
            <label for="name">Your Name</label>
            <input type="text" id="name" name="name" placeholder="Your Name" required>

            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="phone" placeholder="Your Phone Number" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required>
            <small>Format: 123-456-7890</small>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Your Email" required>

            <label for="time">Reservation Time</label>
            <input type="time" id="time" name="time" required min="11:00" max="21:00">
            <small>Restaurant hours: 11:00 AM - 9:00 PM</small>

            <button type="submit">Reserve</button>
        </form>

        <p id="responseMessage"></p>
    </section>

    <!-- Footer Section -->
    <footer>
        <p>Copyright Â© Smash Burger 2024</p>
    </footer>

    <!-- JavaScript to handle form submission -->
    <script>
        document.getElementById('reservationForm').addEventListener('submit', function(event) {
            event.preventDefault();  // Prevent the default form submission

            const reservationData = {
                name: document.getElementById('name').value,
                phone: document.getElementById('phone').value,
                email: document.getElementById('email').value,
                time: document.getElementById('time').value
            };

            // Sending the data to the REST API (replace the URL below with your API Gateway URL)
            fetch('https://5n81fcqxt6.execute-api.us-east-1.amazonaws.com/dev/saveReservations', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(reservationData)
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('responseMessage').innerText = "Reservation successful!";
            })
            .catch(error => {
                document.getElementById('responseMessage').innerText = "Error making reservation. Please try again.";
                console.error('Error:', error);
            });
        });
    </script>
</body>
</html>
