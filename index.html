<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smash Burger</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Smash Burger</h1>
        <nav>
            <ul>
                <li><a href="#blog">Blog</a></li>
                <li><a href="#order">Order Online</a></li>
                <li><a href="#reservations">Reservations</a></li>
            </ul>
        </nav>
    </header>

    <section id="blog">
        <h2>Latest From Our Blog</h2>
        <!-- Blog entries will be dynamically loaded here -->
    </section>

    <section id="order">
        <h2>Order Online</h2>
        <div id="categories">
            <button onclick="showCategory('appetizers')">Appetizers</button>
            <button onclick="showCategory('burgers')">Burgers</button>
            <button onclick="showCategory('sides')">Sides</button>
            <button onclick="showCategory('shakes')">Shakes</button>
        </div>

        <div id="appetizers" class="category" style="display:none;">
            <h3>Appetizers</h3>
            <select id="appetizer-select">
                <option value="wings">Buffalo Wings</option>
                <option value="nachos">Nachos</option>
            </select>
            <label>Quantity: <input type="number" id="appetizer-qty" value="1"></label>
            <button onclick="addToCart('appetizers')">Add to Cart</button>
        </div>

        <div id="burgers" class="category" style="display:none;">
            <h3>Burgers</h3>
            <select id="burger-select">
                <option value="classic">Classic Smash</option>
                <option value="cheese">Cheese Smash</option>
                <option value="bacon">Bacon Smash</option>
            </select>
            <label>Quantity: <input type="number" id="burger-qty" value="1"></label>
            <button onclick="addToCart('burgers')">Add to Cart</button>
        </div>

        <h3>Your Cart</h3>
        <ul id="cart"></ul>
        <button onclick="submitOrder()">Submit Order</button>
    </section>

    <section id="reservations">
        <h2>Book a Table</h2>
        <form action="/submit-reservation" method="POST">
            <input type="text" id="name" name="name" placeholder="Your Name" required>
            <input type="email" id="email" name="email" placeholder="Your Email" required>
            <input type="datetime-local" id="datetime" name="datetime" required>
            <button type="submit">Reserve</button>
        </form>
    </section>

    <footer>
        <p>Copyright Â© Smash Burger 2024</p>
    </footer>

    <script src="orderDropDown.js"></script>
</body>
</html>
